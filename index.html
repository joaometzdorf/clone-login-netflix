<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Netflix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background-image">

        <header>
            <img src="src/image/Netflix_Logo_RGB.png" alt="">
        </header>

        <main>

            <form>

                <h1>Entrar</h1>

                <div class="login">
                    <input type="email" type="tel" id="email-tel" name="email-tel"
                        placeholder="Email ou número de telefone">
                    <input type="password" id="password" name="password" placeholder="Senha">
                </div>
                <div class="entrar">
                    <button>Entrar</button>
                </div>

                <div class="login-checkbox">
                    <div class="login-checkbox_input">
                        <label for="checkbox">Lembre-se de mim</label>
                        <input type="checkbox" id="checkbox" name="checkbox">
                    </div>
                    <a href="#">Precisa de ajuda?</a>
                </div>

                <div class="cliente-novo">
                    <span>Novo por aqui? <a href="#">Assine agora.</a></span>
                    <p>Esta página está protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a
                            href="#">Saiba mais.</a></p>
                </div>

            </form>

        </main>

        <footer>

            <p>Dúvidas? ligue 0800 591 2876</p>

            <div class="footer-flex">

                <div class="footer-flex_column">
                    <a href="#">Perguntas frequentes</a>
                    <a href="#">Preferências de cookies</a>
                </div>
                <div class="footer-flex_column">
                    <a href="#">Central de ajuda</a>
                    <a href="#">Informações corporativas</a>
                </div>
                <div class="footer-flex_column">
                    <a href="#">Termos de uso</a>
                </div>
                <div class="footer-flex_column">
                    <a href="#">Privacidade</a>
                </div>

            </div>
        </footer>

    </div>

</body>

</html>
